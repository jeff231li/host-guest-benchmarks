name: hex
structure: hex.mol2
complex: bcd-hex-p.pdb
net_charge: 0
restraints:
  - restraint:
      atoms: ":DM1 :HEX@C6"
      attach:
        # During the attach phase, the `force_constant` argument is the
        # final force constant.
        force_constant: 5.0
        target: 6.0
      pull:
        # During the pull phase, the `target` argument is the final value of
        # the restraint.
        force_constant: 5.0
        target: 24.0
  - restraint:
      atoms: ":DM2 :DM1 :HEX@C6"
      attach:
        force_constant: 100.0
        target: 180.0
      pull:
        force_constant: 100.0
        target: 180.0
  - restraint:
      atoms: ":DM1 :HEX@C6 :HEX@O1"
      attach:
        force_constant: 100.0
        target: 180.0
      pull:
        force_constant: 100.0
        target: 180.0

